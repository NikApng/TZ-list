<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="../js/burger/burger-menu.js" defer type="module"></script>
    <script src="../main-js/stogare.js" defer type="module"></script>
    <script src="../main-js/addTodo-creater.js" defer type="module"></script>
    <title>TZ | Задачи</title>
</head>

<body>
    <header class="header">
        <nav class="header__navigation btn--head">
            <button class="btn--head btn--head-active" type="button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect y="4" width="24" height="2" rx="1" fill="currentColor" />
                    <rect y="11" width="24" height="2" rx="1" fill="currentColor" />
                    <rect y="18" width="24" height="2" rx="1" fill="currentColor" />
                </svg>
            </button>
            <ul class="menu hidden" title="menu">
                <li><a href="#" class="btn--header">Главное меню</a></li>
                <li><a href="#" class="btn--header">Настройки</a></li>
                <li><a href="#" class="btn--header">Обратная связь</a></li>
            </ul>
        </nav>

        <a href="#" class="header__logo" aria-label="Лого">
            <h1 class="Logo__Header">TZ-LIST</h1>
        </a>

        <button class="theme-toggle" aria-label="Сменить тему">Сменить тему</button>
    </header>

    <!-- main -->
    <main class="main--content">
        <!-- Колонка с задачами -->
        <div class="main--content-main">
            <section class="main--content-left">
                <div class="left__section-main--container">
                    <div class="left__section-header">
                        <h2>Задачи</h2>

                        <div class="main-info__bottom">

                            <button class="btn-main__creater" data-create-btn style="color: rgb(249, 229, 5);">✚</button>
                            <button class="btn-main__deleter-all" data-delete-all-btn>удалить все задачи</button>

                        </div>

                    </div>
                    <div class="left__section-middle">
                        <ul class="task-list" id="taskList" aria-live="polite" data-ul-list>

                        </ul>
                    </div>
                </div>
            </section>

            <!-- Правая часть -->
            <div class="main--content-right" data-right-menu>
                    
            </div>
        </div>
    </main>
</body>

</html>
